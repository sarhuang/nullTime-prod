<div class="header">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    {{data.message}}
</div>

<div mat-dialog-actions [align]="'end'">
    <button id="cancel"mat-raised-button [mat-dialog-close]="false">{{data.cancelText}}</button>
    <button id="confirm" mat-raised-button color="warn" [mat-dialog-close]="true">{{data.confirmText}}</button>
</div>
